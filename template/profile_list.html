{% extends 'base.html' %}
{% load static %} }
{% block content %}
<h1>Profile List</h1>
    {% if profiles %}
    {% for profile in profiles %}
        <div class="card mb-2" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
        <img src={% static 'images/profile.jpeg' %} class="img-fluid rounded-start" alt="..."></img>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ profile.user.username }}</h5>
          <p class="card-text text-primary">Handle: <a href="{% url 'profile' profile.user.id %}">@{{ profile.user.username | lower }}</a></p>
          <br/>

        <p class="card-text"><small class="text-muted">Last Updated: {{ profile.date_modified }}</small></p>
      </div>
    </div>
  </div>
</div>

    {% endfor %}
    {% endif %}
{% endblock %}
